<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center my-5 text-decoration-underline">Welcome to Sports World</h1>
    <section class="d-flex justify-content-between g-5">
        <div class="w-50 mx-auto p-3">
            <div class="d-flex bg-body my-3" role="search">
                <input id="playerName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="playerClickName()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="addPlayerDetails" class="row row-cols-3 g-1 my-3">

            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div id="showModal">

                </div>
            </div>
        </div>
        <div class="w-50 mx-auto p-3">
            <h1 class="text-center text-bg-light py-2 my-3">Player Details</h1>
            <div id="showPlayerInfo">
                <img id="maleTeam" class="w-75 my-2 d-none" src="./images/argentina.jpg">
                <img id="femaleTeam" class="w-75 my-2 d-none" src="./images/womanTeam.jpg">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
